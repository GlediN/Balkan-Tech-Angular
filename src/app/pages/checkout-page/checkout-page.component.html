<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>First Name</label>
            <input class="form-control" type="text" placeholder="John" [(ngModel)]="userData.name" name="name">
          </div>

          <div class="col-md-6 form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" placeholder="Doe" [(ngModel)]="userData.surname" name="surname">
          </div>

          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="example@mail.com" [(ngModel)]="userData.email" name="email">
          </div>

          <div class="col-md-6 form-group">
            <label>Mobile No</label>
            <input class="form-control" type="text" placeholder="+35566556978" [(ngModel)]="userData.contactNumber" name="contactNumber">
          </div>

          <div class="col-md-6 form-group">
            <label>Address Line 1</label>
            <input class="form-control" type="text" placeholder="123 Street" [(ngModel)]="userData.address" name="address">
          </div>
          <div class="col-md-6 form-group">
            <label>Country</label>
            <select class="custom-select">
              <option value="Albania">Albania</option>
              <option value="Kosovo">Kosovo</option>
              <option value="Montenegro">Montenegro</option>
              <option value="North Macedonia">North Macedonia</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label>City</label>
            <input class="form-control" type="text" placeholder="Tirana">
          </div>
          <div class="col-md-12 form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="newaccount">
              <label class="custom-control-label" for="newaccount">Create an account</label>
            </div>
          </div>
        </div>
      </div>

    </div>

<div class="col-lg-4">
  <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
  <div class="bg-light p-30 mb-5">
    <div class="border-bottom">
      <h6 class="mb-3">Products</h6>
      <div class="d-flex justify-content-between" *ngFor="let product of clientOrder">
        <p>{{ product.name }}(x{{ (product.quantity ?? 1) }})</p>
        <p>{{ product.price * (product.quantity ?? 1) }}</p>
      </div>
    </div>
    <div class="pt-2">
      <div class="d-flex justify-content-between mt-2">
        <h5>Total</h5>
        <h5>${{totalPrice}}</h5>
      </div>
    </div>
  </div>
  <div class="mb-5">
    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Payment</span></h5>
    <div class="bg-light p-30">
<p>Dear client!</p>
      <div class="form-group">

      </div>
      <div class="form-group">
        <p>You can make the payment </p>
      </div>
      <div class="form-group mb-4">
        <p> in the moment you receive and verify you order.</p>
      </div>
      <button class="btn btn-block btn-primary font-weight-bold py-3" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
</div>
  </div>
</div>
