<div class="container-fluid pt-5 pb-3">
  <div class="row">
    <!-- Sidebar on the left -->
    <div class="col-lg-2 col-md-4 col-sm-12">
      <nav class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let category of category">
            <a class="nav-link" href="#">{{category.name}}</a>
          <ul class="nav-item" *ngFor="let type of category.types">
            <a class="nav-link" href="#">{{type.name}}</a>
          </ul>
          </li>



        </ul>
      </nav>
    </div>

    <!-- Product section on the right -->
    <div class="col-lg-9 col-md-8 col-sm-12">
      <div class="row px-xl-5">
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let product of mostSoldProducts.slice(0,12)">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <img class="img-fluid w-100" [src]="product.imageUrl" alt="">
              <div class="product-action">
                <a class="h6 text-decoration-none text-truncate btn btn-outline-dark" (click)="addToCart(product)">Add to cart</a><br>
              </div>
            </div>
            <div class="text-center py-4">
              <a class="h6 text-decoration-none text-truncate" href="">{{product.name}}</a>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>${{product.price}}</h5>
              </div>
              <a class="h6 text-decoration-none text-truncate btn btn-outline-dark" href="">Buy now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
