<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
  <div class="row px-xl-5">
   <!--carousel start-->
    <div class="col-lg-5 mb-30">
      <div id="product-carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner bgt">
          <div class="carousel-item active">
            <ngb-carousel *ngIf="product">
              <ng-template ngbSlide *ngFor="let image of product.images">
                <img class="h-100 w-100" [src]="image" alt='{{product.name}}'>
              </ng-template>
            </ngb-carousel>
          </div>
        </div>
      </div>
    </div>
    <!--carousel end-->

    <div class="col-lg-7 h-auto mb-30">
      <div class="h-100 bg-light p-30">
        <h3>{{product.name}}</h3>
        <h3 class="font-weight-semi-bold mb-4">{{product.price}}$</h3>
        <p class="mb-4">{{product.description}}</p>
        <div class="d-flex mb-4">
          <strong class="text-dark mr-3">Colors:</strong>
        </div>
        <div class="d-flex align-items-center mb-4 pt-2">
          <div class="input-group quantity mr-3" style="width: 130px;">
            <div class="input-group-btn">
              <button class="btn btn-primary btn-minus">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <input type="text" class="form-control bg-secondary border-0 text-center" value="1">
            <div class="input-group-btn">
              <button class="btn btn-primary btn-plus">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To
            Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
