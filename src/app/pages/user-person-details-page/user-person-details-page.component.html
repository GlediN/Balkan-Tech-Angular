<div class="container-fluid d-flex justify-content-center">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <h5 class="section-title position-relative text-uppercase mb-3"><span
        class="bg-secondary pr-3">Personal Details</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>First Name</label>
            <input class="form-control" type="text" placeholder="John" [(ngModel)]="userData.name" name="name">
          </div>

          <div class="col-md-6 form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" placeholder="Doe" [(ngModel)]="userData.surname" name="surname">
          </div>

          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="example@mail.com" [(ngModel)]="userData.email"
                   name="email">
          </div>

          <div class="col-md-6 form-group">
            <label>Mobile No</label>
            <input class="form-control" type="text" placeholder="+35566556978" [(ngModel)]="userData.contactNumber"
                   name="contactNumber">
          </div>

          <div class="col-md-6 form-group">
            <label>Address Line 1</label>
            <input class="form-control" type="text" placeholder="123 Street" [(ngModel)]="userData.address"
                   name="address">
          </div>
          <div class="col-md-6 form-group">
            <label>Country</label>
            <select class="custom-select">
              <option value="Albania">Albania</option>
              <option value="Kosovo">Kosovo</option>
              <option value="Montenegro">Montenegro</option>
              <option value="North Macedonia">North Macedonia</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label>City</label>
            <input class="form-control" type="text" [(ngModel)]="userData.contactNumber" placeholder="Tirana">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
