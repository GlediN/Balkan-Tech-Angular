<button type="button" class="btn-close position-absolute top-0 end-0 m-2 btn-" (click)="closeForm()" aria-label="Close" ></button>
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
<form class="mx-1 mx-md-4 row">
  <div class="d-flex flex-row align-items-center mb-4">
    <div class="form-outline flex-fill mb-0">
      <input ngbAutofocus type="text" id="subject" class="form-control" placeholder="Your Subject" />
      <label class="form-label" for="subject"></label>
    </div>
  </div>
  <div class="d-flex flex-row align-items-center mb-4">
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="text" class="form-control" placeholder="Message" />
      <label class="form-label" for="text"></label>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-3 mb-lg-4">
    <a href="http://localhost:4200/dashboard/send-promo-email" class="btn btn-primary btn-lg" (click)="closeForm()" [routerLink]="'dashboard/send-promo-email'">Send</a>
  </div>
</form>
